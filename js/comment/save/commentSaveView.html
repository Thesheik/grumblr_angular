<div class="well">
  <div class="form-group">
    <textarea ng-model="comment.content" placeholder="Your comment" class="form-control"></textarea>
  </div>
  <div class="form-group row">
    <div class="col-sm-8">
      <input class="form-control" type="text" ng-model="comment.authorName" placeholder="Your name" />
    </div>
    <div class="col-sm-4">
      <button class="btn btn-block btn-primary" type="button" ng-click="comment.$create()">Save</button>
    </div>
  </div>
</div>
