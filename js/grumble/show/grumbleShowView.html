<div class="grumble">
  <h2><a data-ng-href="/#/grumbles/{{grumble.$id}}">{{grumble.title}}</a></h2>
  <p data-ng-if="vm">
    <a href="#" data-ng-click="vm.delete(grumble.$id)">Delete</a>
    <a data-ng-href="/#/grumbles/{{grumble.$id}}/edit">Edit</a>
  </p>
  <p>by: {{grumble.authorName}}</p>
  <p>{{grumble.content}}</p>
  <img data-ng-src="{{grumble.photoUrl}}" alt="{{grumble.title}}" />
</div>
