<div>
  <form>
    <label>Title</label>
    <input type="text" data-ng-model="grumble.title">
    <label>Author Name</label>
    <input type="text" data-ng-model="grumble.authorName">
    <label>Content</label>
    <textarea data-ng-model="grumble.content">new grumble content</textarea>
    <label>Photo Url</label>
    <input type="text" data-ng-model="grumble.photoUrl">
    <a data-ng-href="/#/grumbles/{{grumble.id}}">&larr; Back</a>
    <button class="new" data-ng-click="grumble.update()">Save</button>
    <button class="new" data-ng-click="grumble.create()">Create</button>
  </form>
</div>
