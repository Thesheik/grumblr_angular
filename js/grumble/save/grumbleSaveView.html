<div class="well">
  <div class="form-group">
    <input class="form-control" type="text" data-ng-model="grumble.title" placeholder="Title" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" data-ng-model="grumble.authorName" placeholder="Author" />
  </div>
  <div class="form-group">
    <textarea class="form-control" data-ng-model="grumble.content" placeholder="Your Grumble"></textarea>
  </div>
  <div class="form-group">
    <input class="form-control" type="text" data-ng-model="grumble.photoUrl" placeholder="Photo URL" />
  </div>
  <div class="form-group">
    <span data-ng-if="grumble.$id">
      <a class="btn btn-default" data-ng-href="/#/grumbles/{{grumble.$id}}">&larr; Back</a>
      <button class="btn btn-primary" data-ng-click="grumble.$update()">Save</button>
    </span>
    <span data-ng-if="!grumble.$id">
      <button class="btn btn-primary" data-ng-click="grumble.$create()">Create</button>
    </span>
  </div>
</div>
